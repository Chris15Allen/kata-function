       function multiply(a,b) {
       var alr = 0
       for( var i=1; i<=b; i+=1){

       }
       return alr}
       console.log(multiply(32,8))

       function factorial(a) {
       var alr = 1
       for( var i=1; i<=a; i+=1){

       }
       return alr}
       console.log(factorial(4))

    var alr = [0,1,1,2]

        za = alr[alr.length-2]

    }
